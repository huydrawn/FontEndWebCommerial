<form (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="productName">Tên sản phẩm:</label>
      <input type="text" id="productName" name="productName" [(ngModel)]="productName" required>
    </div>
    <div class="form-group">
      <label for="productImages">Hình ảnh sản phẩm:</label>
      <input type="file" id="productImages" name="productImages" (change)="onFileSelected($event)" #image accept="image/*" multiple required>
    </div>
    <button type="submit">Tạo sản phẩm</button>
  </form>
 
  <div *ngFor="let file of images">
   <button (click)="remove(url)">
    <img [src]="file" style="width: 150px; height: auto;" alt="Hình ảnh">
</button>
  </div>
